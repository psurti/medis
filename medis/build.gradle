// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    compile 'com.hazelcast:hazelcast:3.7.5'
    compile 'com.hazelcast:hazelcast-client:3.7.5'
    compile 'org.apache.lucene:lucene-core:6.4.1'
	compile 'org.apache.lucene:lucene-analyzers-common:6.4.1' 
	compile 'org.apache.lucene:lucene-queryparser:6.4.1' 
	compile 'org.elasticsearch:elasticsearch:5.2.0'
	compile 'org.elasticsearch.client:transport:5.2.0'
	compile 'org.apache.logging.log4j:log4j-core:2.7'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

